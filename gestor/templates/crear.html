<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>mi trabajo en clase</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
    </head>
    <body>
        <div class="container my-5 border border-5 p-5">
            <h1 class="text-center">Trabajo en clase</h1>
            <form method="POST" class="form-vertical">
                {%csrf_token%}
                <p>Titulo</p>
                <input type='text' name='titulo' class="mb-3">
                <p>Descripcion</p>
                <textarea name='descripcion'class="mb-3"></textarea>
                
                <p>Estado</p>
                <select name='estado'>
                <option value='terminado'>Terminada</option>
                <option value='incompleto'>Incompleta</option>
                </select>
                
                <div class="text-center mb-3">
                    <button class="btn btn-success " type="submit">Guardar</button>
                </div>
                <div class="text-center">
                    <button class="btn btn-danger " type="submit"><a href="/">Cancelar</a></button>
                </div>
                
            </form>
        </div>
    </body>
</html>
